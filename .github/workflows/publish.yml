name: Publish Python 🐍 distribution 📦 to PyPI

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build distribution 📦
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4.2.2
      with:
        persist-credentials: false
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Set up Python
      uses: actions/setup-python@v5.3.0
      with:
        python-version: "3.11"
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev libffi-dev
    - name: Install pypa/build
      run: python3 -m pip install build --user
    - name: Create dist directory
      run: |
        mkdir -p dist
        chmod 777 dist
    - name: Build for ARMv7
      run: |
        docker run --rm --platform linux/arm/v7 -v $(pwd):/build -w /build python:3.11-slim \
          bash -c "apt-get update && apt-get install -y build-essential python3-dev libffi-dev && \
          pip install --no-cache-dir -r requirements.txt && \
          pip install --no-cache-dir wheel setuptools && \
          python setup.py bdist_wheel"
    - name: Build for ARM64
      run: |
        docker run --rm --platform linux/arm64 -v $(pwd):/build -w /build python:3.11-slim \
          bash -c "apt-get update && apt-get install -y build-essential python3-dev libffi-dev && \
          pip install --no-cache-dir -r requirements.txt && \
          pip install --no-cache-dir wheel setuptools && \
          python setup.py bdist_wheel"
    - name: Build source distribution
      run: python3 -m build --sdist
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4.5.0
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish Python 🐍 distribution 📦 to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/lxmfy
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4.1.8
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@v1.12.3

  github-release:
    name: Sign the Python 🐍 distribution 📦 and create GitHub Release
    needs:
    - publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4.1.8
      with:
        name: python-package-distributions
        path: dist/
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.0.0
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create
        "$GITHUB_REF_NAME"
        --repo "$GITHUB_REPOSITORY"
        --notes ""
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release upload
        "$GITHUB_REF_NAME" dist/**
        --repo "$GITHUB_REPOSITORY" 